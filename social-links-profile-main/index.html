<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="gray-box">
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica-Randall"
        />
        <span id="names">Jessica Randall</span>
        <span id="location">London, United Kingdom</span>
        <span id="skills">"Front-end developer and avid reader."</span>
        <button class="social-link-button">GitHub</button>
        <button class="social-link-button">Frontend Mentor</button>
        <button class="social-link-button">LinkedIn</button>
        <button class="social-link-button">Twitter</button>
        <button class="social-link-button">Instagram</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mattgo327">Matias Garay</a>.
    </div>
  </body>
</html>
